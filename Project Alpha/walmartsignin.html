<!DOCTYPE html>
<html lang="en">

<head>
  <title>wildmart modal layout</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device width initial-scale=1 shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <style type="text/css">
    .card {
      margin: 5rem 0 0 20rem;
    }

    .modal-body {
      align-self: center;
    }

    .modal-body a {
      color: black;
      text-decoration: underline;
    }

    .modal-body . {
      size: 20px;
    }

    .modal-body .btn-primary {
      border-radius: 20px;
      margin-top: 2rem;
    }

    .modal-body p {
      margin-top: 2rem;
      text-align: center;
    }

    .modal-body .btn-secondary {
      border-radius: 20px;
      color: black;
      background: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>sign up</h2>
    <!--button to open modal-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal">
      Sign up
    </button>
    <!--modal-->
    <div id="mymodal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!--modal header-->
          <div class="modal-header">
            <h4 class="modal-title">SIGN UP</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!--modal body-->
          <div class="modal-body">
            <center>
              <img
                src="https://i5.walmartimages.com/dfw/63fd9f59-43e0/1ed7036a-feba-43ca-8885-1d937a9aa4f2/v1/spark-yellow-spark.b43cc07989a08d84d33b0c87dd8afb1998431e48.svg"
                width="30px" />
            </center>
            <h4 class="mt-4">Sign into your Walmart account</h4>
            <fieldset>
              <input type="email" name="" value="" placeholder="Email address (required)" class="form-control mt-3" />
            </fieldset>
            <fieldset>
              <input type="password" name="" value="" placeholder="Password (required)" class="form-control mt-3" />
            </fieldset>
            <a href="#" class="float-right">Forgot password?</a>
            <fieldset>
              <input type="checkbox" />
              Keep me <a href="#">signed in</a>
            </fieldset>
            <fieldset>
              <button type="button" class="btn btn-primary form-control">
                Sign in
              </button>
            </fieldset>
            <p>Don't have an account?</p>
            <fieldset>
              <button type="button" class="btn btn-secondary form-control">
                <a href="registrationpage.html" target="blank" style="text-decoration: none;">Create account</a>
              </button>
            </fieldset>
          </div>
          <!--modal footer-->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
