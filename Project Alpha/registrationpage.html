<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Ragister account to walmart</title>
</head>

<body>
    <div class="container card text-white" style="font-weight: bold;">
        <img src="images/walmartbg.jpg" class="card-img" alt="" style="opacity: 0.7; width: 100%; height: 100%;">
        <div class="row card-img-overlay">
            <div class="col-lg-3"></div>
            <!--Registration page content start-->
            <div class="col-lg-6 gy-3">
                <div id="ui">
                    <div class="text-center"><img src="images/walmartlogo.svg" alt="" width="60px" height="60px"></div>
                    <h2 class="text-center">
                        Walmart Account</h2>
                    <form action="" class="form-group">
                        <div class="row my-4">
                            <div class="col-lg-6">
                                <label>First Name</label>
                                <input type="text" name="fname" value="" placeholder="Enter your first name"
                                    class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label>Last Name</label>
                                <input type="text" name="lname" value="" placeholder="Enter your last name"
                                    class="form-control">
                            </div>
                        </div>
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter your email" class="form-control">
                        <div class="row my-4">
                            <div class="col-lg-6">
                                <label>Password</label>
                                <input type="password" name="pw" value="" placeholder="Enter your password"
                                    class="form-control">
                            </div>
                            <div class="col-lg-6">
                                <label>Re-type-password</label>
                                <input type="text" name="lname" value="" placeholder="Re-enter your password"
                                    class="form-control">
                            </div>
                        </div>
                        <div class="row my-4">
                            <div class="col-lg-6">
                                <label>Gender</label>
                                <select class="form-control">
                                    <option value="gender">Choose Gender..</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                <label>Birthday</label>
                                <input type="date" name="date" placeholder="Enter your birth date" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                            </div>
                            <div class="col-lg-6">
                                <label>Mobile No.</label>
                                <input type="text" name="phone" placeholder="Enter your mobile number"
                                    class="form-control">
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                        <div class="row my-5 text-center">
                            <div class="col-lg-12">
                                <button type="button" class="btn btn-success" style="width: 300px;"><a href="walmarthomepage.html" style="text-decoration: none; color: white;">Register
                                    Here</a></button>
                            </div>
                    </form>
                </div>
            </div>
            <!--Registration page content End-->
            <div class="col-lg-3"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
